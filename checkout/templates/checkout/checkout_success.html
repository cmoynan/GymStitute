{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Checkout</h2>
        <p>Please enter your details to complete the purchase.</p>
        
        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Checkout Form -->
        <form method="POST" id="checkout-form" action="{% url 'checkout' %}">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Payment Info -->
            <div id="payment-element" class="mt-3"></div>
            <button type="submit" class="btn btn-primary mt-4" id="submit-button">
                Complete Payment
            </button>
        </form>
    </div>
{% endblock %}
